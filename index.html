<!DOCTYPE html>
<html>
	<head>
		<title>Shape Editor</title>

		<style>
			body {
				margin: 5px;
			}

			.toolbar {
				padding: 10px;
				display: inline-block;
			}
			.imageWrapper {
				position: relative
			}
			.imageWrapper div, .imageWrapper img {
				position: absolute;
			}
		</style>
	</head>

	<body>

		<a href="https://github.com/will-moore/shape-editor-js">
			<img style="position: absolute; top: 0; right: 0; border: 0; box-shadow: none; margin: 0; padding: 0" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub">
		</a>

		<div class="toolbar">
			Select:
			<input type="radio" name="state" checked value="SELECT"/>
		</div>

		<div class="toolbar">
			Rectangle:
			<input type="radio" name="state" value="RECT"/> <br>
			Ellipse:
			<input type="radio" name="state" value="ELLIPSE"/> <br>
			Line:
			<input type="radio" name="state" value="LINE"/> <br>
			Arrow:
			<input type="radio" name="state" value="ARROW"/>
		</div>

		<div class="toolbar">
			<span style="background: #ff0000">
				Red:
				<input type="radio" name="strokeColor" checked value="#ff0000"/>
			</span>
			<br>
			<span style="background: #00ff00">
				Green:
			<input type="radio" name="strokeColor" value="#00ff00"/>
			</span>
			<br>
			<span style="background: #ffff00">
				Yellow:
				<input type="radio" name="strokeColor" value="#ffff00"/>
			</span>
			<br>
			<span style="background: #ffffff">
				White:
				<input type="radio" name="strokeColor" value="#ffffff"/>
			</span>
		</div>

		<div class="toolbar">
			Stroke Width:
			<select name="strokeWidth">
				<option value="1">1</option>
				<option value="2" selected="selected">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="15">15</option>
			</select>
			<br />
			Zoom: 
			<button name="zoomIn">+</button>
			<button name="zoomOut">-</button>
			<span id="zoomDisplay">100 %</span>
		</div>

		<div class="toolbar">
			<button name="deleteSelected">Delete selected</button>
			<button name="deleteAll">Delete all</button>
			<button name="selectAll">Select all</button><br>
			<button name="copyShapes">Copy</button>
			<button name="pasteShapes">Paste</button><br>
			<button name="setShapes">Set shapes</button><br>
			<button name="getShapes">Get shapes (to console)</button>
			<button name="selectShape">Select shape by ID</button>
		</div>

		<div class="imageWrapper">
			<img src="http://jcb-dataviewer.rupress.org/jcb/render_image/124/10/0/"
				style="width:512px; height:512px">
			<div id="shapesCanvas" style="width:512px; height:512px"></div>
		</div>
<!-- 
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
		 -->
		<script src="src/3rdparty/jquery-1.11.1.js"></script>
		<script src="src/3rdparty/raphael-min.js"></script>
		<script src="dist/js/shape-editor.js"></script>
		<script src="src/js/docs.js"></script>
	</body>
</html>
